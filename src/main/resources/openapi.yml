components:
  schemas:
    # Request Schemas
    BasicDataRequest:
      type: object
      description: Estructura de datos básicos del perfil profesional incluyendo información personal y redes sociales
      required:
        - firstName
        - firstSurName
        - dateBirth
        - email
      properties:
        firstName:
          type: string
          description: Nombre principal
          minLength: 2
          maxLength: 50
        othersName:
          type: string
          description: Nombres adicionales
          maxLength: 100
        firstSurName:
          type: string
          description: Primer apellido
          minLength: 2
          maxLength: 50
        othersSurName:
          type: string
          description: Apellidos adicionales
          maxLength: 100
        dateBirth:
          type: string
          format: date
          description: Fecha de nacimiento
        located:
          type: string
          description: Ubicación actual
          maxLength: 100
        locatedEng:
          type: string
          description: Ubicación actual
          maxLength: 100
        startWorkingDate:
          type: string
          format: date
          description: Fecha de inicio laboral
        greeting:
          type: string
          description: Saludo personalizado
          maxLength: 500
        greetingEng:
          type: string
          description: Saludo personalizado
          maxLength: 500
        email:
          type: string
          format: email
          description: Correo electrónico de contacto
        instagram:
          type: string
          description: Usuario de Instagram
          maxLength: 100
        linkedin:
          type: string
          description: Perfil de LinkedIn
          maxLength: 200
        x:
          type: string
          description: Usuario de X (Twitter)
          maxLength: 100
        github:
          type: string
          description: Usuario de GitHub
          maxLength: 100
        description:
          type: string
          description: Descripción profesional
          maxLength: 1000
        descriptionEng:
          type: string
          description: Descripción profesional
          maxLength: 1000

    ImageUrlRequest:
      type: object
      description: Estructura para registrar URLs de imágenes utilizadas en el portal
      required:
        - name
        - nameEng
        - file
      properties:
        name:
          type: string
          description: Nombre identificador de la imagen
          minLength: 1
          maxLength: 100
        nameEng:
          type: string
          description: Nombre identificador de la imagen
          minLength: 1
          maxLength: 100
        file:
          type: string
          description: Ruta o identificador del archivo de imagen
          minLength: 1

    VideoUrlRequest:
      type: object
      description: Estructura para registrar URLs de videos almacenados en YouTube
      required:
        - name
        - nameEng
        - url
      properties:
        name:
          type: string
          description: Nombre identificador del video
          minLength: 1
          maxLength: 255
        nameEng:
          type: string
          description: Nombre identificador del video
          minLength: 1
          maxLength: 255
        url:
          type: string
          format: string
          description: URL del video en YouTube
          minLength: 1
          maxLength: 500

    LabelRequest:
      type: object
      description: Estructura para registrar etiquetas que se visualizan en el home
      required:
        - name
        - nameEng
      properties:
        name:
          type: string
          description: Texto de la etiqueta
          minLength: 1
          maxLength: 50
        nameEng:
          type: string
          description: Texto de la etiqueta en ingles
          minLength: 1
          maxLength: 50

    HomeRequest:
      type: object
      description: Estructura de configuración para la página de inicio
      required:
        - greeting
        - buttonWorkLabel
        - buttonContactLabel
      properties:
        greeting:
          type: string
          description: Mensaje de bienvenida
          minLength: 1
          maxLength: 200
        imageUrlId:
          type: integer
          format: int64
          description: Identificador de la imagen (para actualizaciones)
        buttonWorkLabel:
          type: string
          description: Texto del botón de trabajo
          minLength: 1
          maxLength: 50
