  description: Microservicio REST para gestionar la información del portfolio personal, incluyendo datos básicos, experiencia laboral, habilidades, blog y contenido multimedia.
  version: 1.0.0
  contact:
    name: Cristian SRC
    url: https://cristiansrc.com
    email: contacto@cristiansrc.com

servers:
  - url: http://localhost:8080/v1/ms-resume
    description: Servidor local para desarrollo y pruebas
  - url: https://api.cristiansrc.com/v1/ms-resume
    description: Servidor de producción
  - url: https://dev-api.cristiansrc.com/v1/ms-resume
    description: Servidor de desarrollo


paths:
  /login:
    post:
      tags:
        - Authentication
      summary: Autenticar usuario y obtener token JWT
      description: Genera un token JWT para el usuario si las credenciales son correctas.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
                - password
              properties:
                user:
                  type: string
                  description: Nombre de usuario
                password:
                  type: string
                  description: Contraseña del usuario
      responses:
        '200':
          description: Autenticación exitosa, token JWT generado
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Token JWT con una validez de 24 horas
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
